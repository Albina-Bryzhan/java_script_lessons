<body>
   <h1>Задача 5</h1>
   <p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>

      <script>
         // 1.Вводимо необхідні дані
         const ONE_HOUR_IN_SECONDS = 60 * 60
         const ONE_MINUTE_IN_SECONDS = 60 
         let secAmount = parseInt(prompt('Введіть кількість секунд', '0'))
        
         // 2.Знаходимо результат
         let hourAmount = secAmount / ONE_HOUR_IN_SECONDS
         let minutesAmount = secAmount / ONE_MINUTE_IN_SECONDS
        
         // 3.Виводмо результат
         document.write(`
         hourAmount = ${hourAmount}<br>
         minutesAmount = ${minutesAmount}
         `)
        
      </script>
</body>
</html>
