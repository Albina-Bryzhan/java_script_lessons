<!DOCTYPE html>
<html lang="uk">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task #0</title>
</head>
<body>
   <h1>Задача 0</h1>
   <p>Обчислити значення виразів:</p>
      <p>1) s1=a+12+b</p>
      <p>2) s2=квадратний корінь з ((а+b)/(2а))</p>
      <p>3) s3=кубічний корінь з ((а+b)с)</p>
      <p>4) s4=sin⁡(a/-b)</p>
   
      <script>
         // 1.Вводимо необхідні дані
         let a = parseInt(prompt('Введіть а', '0'))
         let b = parseInt(prompt('Введіть b', '0'))
         let c = parseInt(prompt('Введіть c', '0'))

         // 2.Знаходимо результат
         let s1 = a + 12 + b
         let s2 = Math.sqrt((a + b) / (2 * a))
         let s3 = Math.cbrt((a + b) * c)
         let s4 = Math.sin(a / -b)

         // 3.Виводмо результат
         document.write(`
         s1 = ${s1} <br> 
         s2 = ${s2} <br> 
         s3 = ${s3} <br> 
         s4 = ${s4} <br> 
         `)
        
      </script>
</body>
</html>
