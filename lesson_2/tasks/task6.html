<body>
   <h1>Задача 6</h1>
   <p>З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</p>

      <script>
         // 1.Вводимо необхідні дані
         let priceForFirstItem = parseFloat(prompt('Введіть вартість одиниці першого товару', '0'))
         let FirstItemQuantity = parseInt(prompt('Введіть кількість одиниць першого товару', '0'))
         let priceForSecondItem = parseFloat(prompt('Введіть вартість одиниці другого товару', '0'))
         let SecondItemQuantity = parseInt(prompt('Введіть кількість одиниць другого товару', '0'))
         let priceForThirdItem = parseFloat(prompt('Введіть вартість одиниці третього товару', '0'))
         let ThirdItemQuantity = parseInt(prompt('Введіть кількість одиниць третього товару', '0'))
        
         // 2.Знаходимо результат
         let totalPriceForFirstItems = priceForFirstItem * FirstItemQuantity
         let totalPriceForSecondItems = priceForSecondItem * SecondItemQuantity
         let totalPriceForThirdItems = priceForThirdItem * ThirdItemQuantity
         let totalSum = totalPriceForFirstItems + totalPriceForSecondItems + totalPriceForThirdItems
        
         // 3.Виводмо результат
         document.write(`
         Товар №1: <br>
         ${priceForFirstItem} * ${FirstItemQuantity} = ${totalPriceForFirstItems}<br>
         Товар №2: <br>
         ${priceForSecondItem} * ${SecondItemQuantity} = ${totalPriceForSecondItems}<br>
         Товар №3: <br>
         ${priceForThirdItem} * ${ThirdItemQuantity} = ${totalPriceForThirdItems}<br>
         ЗАГАЛЬНА СУМА: ${totalSum}
         `)
        
      </script>
</body>
</html>
