<!DOCTYPE html>
<html lang="uk">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task #3</title>
</head>
<body>
   <h1>Задача 3</h1>
   <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>

      <script>
         // 1.Вводимо необхідні дані
         let priceForOneItem = parseFloat(prompt('Введіть вартість одиниці товару', '0'))
         let quantity = parseInt(prompt('Введіть кількість товару', '0'))
         const VAT_PERCENTAGE = 0.05
        
         // 2.Знаходимо результат
         let totalPrice = priceForOneItem * quantity
         let valueAddedTax = totalPrice * VAT_PERCENTAGE
        
         // 3.Виводмо результат
         document.write(`
         totalPrice = ${totalPrice} <br>
         valueAddedTax = ${valueAddedTax}
         `)
        
      </script>
</body>
</html>
