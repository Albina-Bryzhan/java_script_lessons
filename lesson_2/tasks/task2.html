<head>

<body>
   <h1>Задача 2</h1>
   <p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>

      <script>
         // 1.Вводимо необхідні дані
         let birthYear = parseInt(prompt('Введіть рік народження', '0'))
        
         // 2.Знаходимо результат
         let today = new Date()
         let currentYear = today.getFullYear()
         let howManyYearsOld = currentYear - birthYear
        
         // 3.Виводмо результат
         document.write(`
         howManyYearsOld = ${howManyYearsOld}
         `)
        
      </script>
</body>
</html>
