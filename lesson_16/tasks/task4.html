  <h1>Задача 4</h1>
<p>Створити клас TBankomat, який моделює роботу банкомата. Клас повинен містити поля для зберігання кількості купюр кожного із номіналів від 5 до 200 гривень. Реалізувати методи знаходження максимальної та мінімальної сум, які може видати банкомат, та метод зняття деякої суми.</p>
<br>
      
      <script>

class TBankomat{
   constructor(){
      this.banknotes = { 5: 0, 10: 0, 20: 0, 50: 0, 100: 0, 200: 0 }
      // [qntBanknotes_5, qntBanknotes_10, qntBanknotes_20, qntBanknotes_50, qntBanknotes_100, qntBanknotes_200]
   }

   getMaxSum() {
      let sum = 0
      for (let denomination in this.banknotes) {
         sum += parseInt(denomination) * this.banknotes[denomination]
      }
      return sum
   }

   getMinSum() {
      let sum = 0
      for (let denomination in this.banknotes) {
         if (this.banknotes[denomination] > 0) {
         sum += parseInt(denomination)
         break
         }
      }
      return sum
      }
   getSomeMoney(money){
      let rest
      if(money <= this.getMaxSum())
      rest = this.getMaxSum() - money
      else
      document.write('Неможливо виконати цю операцію')
      return rest
   }
   toString() {
      let result = 'Банкнот в банкоматі'
      for (let denomination in this.banknotes) {
         result += `<br>банкнот номіналом ${denomination} грн: ${this.banknotes[denomination]} штук`
      }
      return result
   }
}
let bankomat = new TBankomat()
bankomat.banknotes[5] = 18
bankomat.banknotes[10] = 27
bankomat.banknotes[20] = 26
bankomat.banknotes[50] = 35
bankomat.banknotes[100] = 24
bankomat.banknotes[200] = 33

document.write(`${bankomat.toString()}<br><br>`)
document.write(`Максимальна сума, яку може видати банкомат: ${bankomat.getMaxSum()}грн.<br><br>`)
document.write(`Мінімальна сума, яку може видати банкомат: ${bankomat.getMinSum()}грн.<br><br>`)
document.write(`Метод зняття деякої суми(235): залишок - ${bankomat.getSomeMoney(235)}грн.<br><br>`)


    </script>
