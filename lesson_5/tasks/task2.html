<body>
   <h1>Задача 2</h1>
   <p>Створити 10 елементів для введення цін продуктів</p>

      <script>
         // 1.Вводимо необхідні дані
         let i = 1
        
         // 2.Знаходимо і виводимо результат
         while (i <= 10) {
             document.write(`
             Product #${i} <input type="text" border="1px"><br>       
         `)
         i++
         }

      </script>
