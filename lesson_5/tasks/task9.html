   <h1>Задача 9</h1>
   <p>Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).</p>

      <script>
         // 1.Вводимо необхідні дані 
         let minNum = parseInt(prompt('Введіть будь-ласка мінімальне число діапазону, в якому я повинен вгадати число'))
         let maxNum = parseInt(prompt('Введіть будь-ласка максимальне число діапазону, в якому я повинен вгадати число'))

         let randomNum = minNum + Math.floor(Math.random() * (maxNum - minNum +1))

         let guessNum
         let attempt = 0
         let allowableMaximum = + Infinity
         // 2.Знаходимо і виводимо результат
        
         mainLoop: do {
            guessNum = confirm(`Ви загадали число ${randomNum}?`)
            randomNum = minNum + Math.floor(Math.random() * (maxNum - minNum +1))
            attempt++

             if (guessNum)
               document.write('Ооо, я вгадав!') 
            else   
               continue mainLoop
               
         } while (attempt < allowableMaximum && !guessNum);

        
       
      </script>
</body>
