<body>
   <h1>Задача 14</h1>
   <p>Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).</p>
    
      <script>
        const minAmountOfMoney = 1
         const maxAmountOfMoney = 10000 
        let sumToPay = minAmountOfMoney + Math.floor(Math.random() * (maxAmountOfMoney - minAmountOfMoney +1))
      
         alert(`Вам потрібно заплатити за товар  ${sumToPay} грн. `)
             
         let moneyCounter = 0
         let restOfMoney = sumToPay

         for (let i = 0; moneyCounter < sumToPay; i++) {
			let userPayment = parseFloat(prompt('Введіть будь-ласка суму вашого платіжу, грн')) 
			restOfMoney = restOfMoney - userPayment
			moneyCounter = moneyCounter + userPayment
			if (moneyCounter > sumToPay) {
				alert(`Дякуємо за покупку! Ваша решта ${Math.abs(restOfMoney)}`)
				break;
			}else if (moneyCounter === sumToPay) {
				alert(`Дякуємо за покупку! Приходьте ще!`)
				break;
			}else 
				alert(`Недостатня сума. Внесіть ще ${restOfMoney}грн`)
		}

     
      </script>
</body>
</html>
