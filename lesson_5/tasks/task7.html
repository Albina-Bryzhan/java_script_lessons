<body>
   <h1>Задача 7</h1>
   <p>Вивести на екран N абзаців (N вводиться користувачем) </p>

      <script>
         // 1.Вводимо необхідні дані 
         let paragraphQuantity = parseInt(prompt('Введіть кількість абзаців'))
         
         // 2.Знаходимо і виводимо результат
         for (let i = 1; i <= paragraphQuantity; i++) { 
        document.write(`<h2 style='font-size: 20px'>Заголовок ${i}</h2>`)
            for (let j = 1; j <= i; j++) { 
               document.write(`<p>Розділ ${i}, параграф ${j}</p>`)
        }
      }

         

       
      </script>
</body>
</html>
