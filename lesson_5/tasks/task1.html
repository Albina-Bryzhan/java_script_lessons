<!DOCTYPE html>
<html lang="uk">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task #1</title>
</head>
<body>
   <h1>Задача 1</h1>
   <p>Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем. </p>

      <script>
         // 1.Вводимо необхідні дані
         let userNumAmount = parseInt(prompt('Введіть кількість випадкових чисел'))
         let i = 0
         let randomNum
         const minNum = 1
         const maxNum = 100 
        
         // 2.Знаходимо і виводимо результат
      while (i < userNumAmount){
         randomNum = minNum + Math.floor(Math.random() * (maxNum - minNum +1))
         document.write(`
         <ul>
            <li> ${randomNum}</li>
         </ul>
         `)
         i++
      }

      </script>
</body>
</html>
