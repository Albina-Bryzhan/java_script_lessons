   <h1>Задача 1</h1>
   <p>Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.</p>

      <script>
            
      let elementQuontity = parseInt(prompt('Введіть число - кількість елементів'))

      // let arr = newArray(elementQuontity).fill(0)
      // document.write(`Ваш створений масив з ${elementQuontity} елементів: [${arr}]<br>`)

      function inputArr(elementQuontity) {
         let arr = []
         for (let i = 1; i <= elementQuontity; i++) {
            arr.push(0)
         }
         return arr
      }
      const userArr =  inputArr(elementQuontity)
      document.write(`Ваш створений масив з ${elementQuontity} елементів: [${userArr}]<br>`)

      

      </script>
</body>
