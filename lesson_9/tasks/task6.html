   <h1>Задача 6</h1>
   <p>Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</p>
   
	<script>

 	let elementQuontity = parseInt(prompt('Введіть число - кількість елементів масиву'))

      function inputArr(elementQuontity) {
         let arr = []
         for (let i = 1; i <= elementQuontity; i++) {
            let elArr = parseInt(prompt(`Введіть  ${i}-ий елемент масиву`))
            arr.push(elArr)
         }
         return arr
      }
        
	const userArr =  inputArr(elementQuontity)
	document.write(`Ваш створений масив: [${userArr}]<br>`)

	const firstArrayElement = userArr[0]
  	const resArr = userArr.map((element) => {
    if (element > firstArrayElement) element *= 2
    return element
  })
		document.write(`Масив, в якому всі елементи, які більші за перший елемент, помножені на 2: [${resArr}]<br>`)
