   <h1>Задача 10</h1>
   <p>Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.</p>
   
	<script>

       function getRandomNum(minValue, maxValue) {
        return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
      }

   let elementQuontity = parseInt(prompt('Введіть число - кількість елементів масиву'))
   let minValue = parseInt(prompt('Введіть число - початок інтервалу minValue ='))
   let maxValue = parseInt(prompt('Введіть число - кінець інтервалу maxValue ='))

      function getRandomArray(elementQuontity, minValue, maxValue) {
        const arr = []
        for (let i = 0; i < elementQuontity; i++) {
          const randNum =
            minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
          arr.push(randNum)
        }
        return arr
      }
        
	
	const pricesArr =  getRandomArray(elementQuontity, minValue, maxValue)
	document.write(`Ваш створений масив: [${pricesArr}]<br>`)

	let taxArr = pricesArr.map((price) => {
      price *= 0.2
     return Math.floor(price)  
   })

		document.write(`Масив, з величиною податку (20%): [${taxArr}]<br>`)     

	</script>
