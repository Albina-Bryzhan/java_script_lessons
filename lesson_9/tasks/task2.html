<body>
   <h1>Задача 2</h1>
   <p>Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.</p>
       
      <script>

        let elementQuontity = parseInt(prompt('Введіть парне число - кількість елементів'))

      function inputArr(elementQuontity) {
         let arr = []
         let halfArr = elementQuontity / 2
         for (let i = 1; i <= halfArr; i++) {
            arr.push(1)
         }
         for (let j = 0; j < halfArr; j++) {
              arr.push(7)        
            }
         return arr
      }
      const userArr =  inputArr(elementQuontity)
      document.write(`Ваш створений масив з ${elementQuontity} елементів: [${userArr}]<br>`)

      </script>
</body>
</html>
