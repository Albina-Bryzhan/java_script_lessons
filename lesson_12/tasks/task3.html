  <h1>Задача 3</h1>
  <p>Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.</p>
  
      <script>

  function getRandomNum(minValue, maxValue) {
   return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
}
// генеруємо масив з цих рандомних чисел
   function getRandomArray(elementQuontity, minValue, maxValue) {
   const arr = []
   for (let i = 0; i < elementQuontity; i++) {
      const randNum = getRandomNum(minValue, maxValue)
      arr.push(randNum)
   }
   return arr
}
// виводимо сгенерований масив 
const array =  getRandomArray(30, 1, 1000)
document.write(`Ваш сгенерований масив: [${array}]<br><br>`)

function getSortArrayByInsertMethod(array){
   let counter = 0
   for (let k = 1; k < array.length; k++) {
      let currentElement = array[k]
      let i = k - 1
      while (i >=0 && array[i] > currentElement){
         array[i + 1] = array[i]
         i = i - 1
         counter++
      }
       array[i + 1] = currentElement
   }
   return counter
}

const sortArrayByInsertMethod = getSortArrayByInsertMethod(array)
document.write(`Ваш відсортований масив методом включення: [${array}]<br><br>`)
document.write(`Кількість обмінів під час сортування методом включення: [${sortArrayByInsertMethod}]<br><br>`)

      </script>
