<!DOCTYPE html>
<html lang="uk">
<head>
   <meta charset="UTF-8">

<body>
   <h1>Задача 7</h1>
   <p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься. </p>

      <script>
         // 1.Вводимо необхідні дані
         let numMonth = parseInt(prompt('Введіть номер місяця (число від 1 до 12), як це прийнято в Україні', '1'))

          // 2.Знаходимо і виводимо результат
          document.write(`Номер місяця - ${numMonth} <br>`)
          
         if (numMonth >= 1 && numMonth <= 2) 
            document.write(`Пора року - зима <br>`) 
         else if (numMonth === 12)   
            document.write(`Пора року - зима <br>`)   
         else if (numMonth >= 3 && numMonth <= 5)   
            document.write(`Пора року - весна <br>`) 
         else if (numMonth >= 6 && numMonth <= 8)   
            document.write(`Пора року - літо <br>`) 
         else if (numMonth >= 9 && numMonth <= 11) 
            document.write(`Пора року - осінь <br>`) 
         else 
            document.write(`Некоректне число. Спробуйте ввести число від 1 до 12)) <br>`) 
      </script>
</body>
</html>
