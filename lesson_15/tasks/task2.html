<br>

      <script>

let auto = {
      model : 'Audi',
      tankSize: 200,
      numberOfAvailableLiters: 50,
      seatsNumber: 5,
      passengersNumber: 2,

      // Заправка на вказану кількість літрів
      getRefueling: function (litresQnt){
      if (litresQnt > this.tankSize + litresQnt)
      throw new Error ('litresQnt are more than tankSize')
      else
      return this.numberOfAvailableLiters + litresQnt
      },

      // Виведення кількості пасажирів
      getPassengersNumber: function () {
       console.log(this.passengersNumber)
      },

      // Додавання пасажирів
      addPassengers: function(userPassengers){
      if((userPassengers + this.passengersNumber) <= this.seatsNumber)
      return this.passengersNumber + userPassengers
      else
      throw new Error ('Passengers are more than number of seats')
      },

      // Висадка пасажирів
      gettinOutPassengers: function(userPassengers){
      //     Якщо некоректна кількість генеруємо виключну ситуацію
       if(userPassengers > this.passengersNumber)
      throw new Error ('Getting out passengers are more than passengers number')
      // Інакше зберігаємо кількість
      return this.passengersNumber - userPassengers
      },

      toString: function () {
      return `Модель:${this.model}<br>
      Розмір бака: ${this.tankSize} <br>
      Кількість наявних літрів: ${this.numberOfAvailableLiters}<br>
      Кількість місць: ${this.seatsNumber}<br>
      Кількість пасажирів:  ${this.passengersNumber}<br><br>
     `}
}

document.write(auto)
document.write(` 
Заправка на вказану кількість літрів(100): ${auto.getRefueling(100)}<br>
Виведення кількості пасажирів:  ${auto.passengersNumber}<br>
Додавання пасажирів(3):  ${auto.addPassengers(3)}<br>
Висадка пасажирів(1):  ${auto.gettinOutPassengers(1)}<br>`)

    </script>
