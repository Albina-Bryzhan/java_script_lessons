  <h1>Задача 2</h1>
  <p>Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.</p>
  
      <script>
const day = parseInt(prompt('Введіть число - день'))
const month = parseInt(prompt('Введіть число - місяць'))
const year = parseInt(prompt('Введіть число - рік'))
const N = parseInt(prompt('Введіть число - кількість місяців N='))

   let userDate = {
        day,
        month,
        year
      }
document.write(`Ваша дата:<br> число - ${userDate.day}<br> місяць - ${userDate.month} <br> рік - ${userDate.year}<br><br>`)

  function date(userDate, N) {
        return year + Math.floor((parseInt(month) + N) / 12) 
    }

document.write(`Через ${N} місяців буде ${date(userDate,N)} рік`)

      </script>
</body>
