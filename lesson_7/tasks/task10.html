   <h1>Задача 10</h1>
   <p>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури. </p>

      <script>

		function getAveragePositiveTemperature() {
         let quontityOfIndicators = parseInt(prompt('Скільки ви будете вводити показників температури - число'))
         let sumOfIndicators = 0
         let sumOfPositiveNum = 0
         let averageNum 
         for (let i = 1; i <= quontityOfIndicators; i++) {
            let indicatorOfTemperature = parseFloat(prompt(`Введіть показник температури ${i}`))
            
            let counter = 0 
           if(indicatorOfTemperature > 0){  
           counter = counter + 1
           sumOfIndicators = sumOfIndicators + counter  
            sumOfPositiveNum = sumOfPositiveNum + indicatorOfTemperature 
            averageNum = sumOfPositiveNum / sumOfIndicators
            }
         }
         document.write(`Сума додатних показників температури = ${sumOfPositiveNum}<br>`) 
         document.write(`Кількість додатних показників температури = ${sumOfIndicators}<br>`) 
         document.write(`Середнє значення додатних показників температури = ${averageNum}<br>`) 

         return averageNum 
		}

		getAveragePositiveTemperature()


   
      </script>
