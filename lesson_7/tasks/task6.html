<body>
   <h1>Задача 6</h1>
   <p>Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).</p>
   
      <script>
		function getTable(rows = 0, columns = 0) {
			let table = '<table border="2px">'

			for (let i = 1; i <= rows; i++) {
				table += '<tr>'
				for (let j = 1; j <= columns; j++) {
					table += `<td>Рядок ${i}, стовпець ${j}</td>`
				}
				table += '</tr>'
			}
			table += '</table>'
			return table;
		}

		const rows = parseInt(prompt(`Введіть кількість рядків: `))
		const columns = parseInt(prompt(`Введіть кількість стовпців: `))

		const userTable = getTable(rows, columns)

		document.write(userTable);

   
      </script>
</body>
</html>
