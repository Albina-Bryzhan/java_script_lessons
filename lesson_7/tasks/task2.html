<body>
   <h1>Задача 2</h1>
   <p>Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>

      <script>

         let result
      function getDayStatus(numOfDay) {
         switch (numOfDay) {
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
               result = 'Working Day'
               break
            case 6:
            case 7:
               result = 'Day Off'
               break
            default:
               result = 'Error'
            break
         }
         return result
      }
      
   const numOfDay = parseInt(prompt('Введіть порядковий номер дня неділі, числа від 1 до 7'))
   const dayStatus = getDayStatus(numOfDay)
   document.write(`<h2>Status of the ${numOfDay}-th day - ${dayStatus}</h2>`)


      </script>
</body>
</html>
