   <h1>Задача 9</h1>
   <p>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури. </p>

      <script>

		function getNegativeTemperature() {
         let quontityOfIndicators = parseInt(prompt('Скільки ви будете вводити показників температури - число'))
         let sumOfIndicators = 0
         for (let i = 1; i <= quontityOfIndicators; i++) {
            let indicatorOfTemperature = parseFloat(prompt(`Введіть показник температури ${i}`))
            let counter = 0
           if(indicatorOfTemperature < 0)  
           counter = counter + 1
           sumOfIndicators = sumOfIndicators + counter        
         }
           document.write(`Кількість від’ємних показників температури = ${sumOfIndicators}`) 
         return quontityOfIndicators
		}

		getNegativeTemperature()


   
      </script>
